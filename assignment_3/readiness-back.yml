apiVersion: v1
kind: Pod
metadata:
  labels:
    app: nginx-back
    test: readiness
  name: readiness-http-back
  namespace: nikhil
spec:
  containers:
  - name: readiness-back
    image: oomk8s/readiness-check:2.0.1
    args:
    - /server
    livenessProbe:
      httpGet:
        path: /ready
        port: 80
        httpHeaders:
        - name: CC-Ready
          value: Backend
      initialDelaySeconds: 3
      periodSeconds: 3